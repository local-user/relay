        <meta name="theme-color"    content="#03a9f4"                                           />

        <!-- icon -->
        <link rel="icon" href="img/icon.256x256.png">

        <!-- reset -->
        <link href="vendor/cssreset/reset.css" rel="stylesheet" >

        <div id="container">

            <!-- spacer -->
            <div class="spacer"></div>

            <!-- nav -->
            <div id="nav">
                <div class="icon">
                    <i class="material-icons large landing">repeat</i>
                </div>
                <div class="input hidden">
                    <form id="form-relay" onsubmit="return false;">
                        <input id="input-relay" name="relay" type="text" placeholder="Enter relay name" autocomplete="off" />
                    </form>
                </div>
            </div>

            <!-- files -->
            <div id="files" class="hidden">
                <table class="highlight">
                    <thead>
                        <tr>
                            <th class="filename">Filename</th>
                            <th class="date">Date Uploaded</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- upload -->
            <div id='upload' class="hidden">
            </div>

        </div>
        <!-- container | -->

        <!-- | javascript -->

            <!-- jQuery -->

                <script type="text/javascript" src="js/jquery/listener/ready/nav.js"            ></script>
